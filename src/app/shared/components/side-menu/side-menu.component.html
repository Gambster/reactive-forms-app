<h2>Páginas</h2>
<hr />
<h3 class="mt-3">Reactive</h3>

<ul class="list-group">
  @for (item of reactiveMenu; track item.route) {
  <li
    [routerLink]="item.route"
    [routerLinkActive]="'active'"
    class="list-group-item cursor-pointer"
  >
    {{ item.title }}
  </li>
  }
</ul>
